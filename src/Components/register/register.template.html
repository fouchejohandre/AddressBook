<address-login-header></address-login-header>
<div class="container-fluid">
    <div class="col-md-3"></div>
    <div class="whiteText col-md-6">
        <h3 class="col-md-12" style="text-align: left;">Register as a new user:</h3>
        <label class="col-md-3">First Name:</label><input type="text" ng-model="$ctrl.newUser.FirstName" class="classicText col-md-3">
        <label class="col-md-3">Last Name:</label><input type="text" ng-model="$ctrl.newUser.LastName" class="classicText col-md-3">
        <label class="col-md-3">Telephone Number:</label><input type="text" ng-model="$ctrl.newUser.TelNo" class="classicText col-md-3">
        <label class="col-md-3">Mobile Number:</label><input type="text" ng-model="$ctrl.newUser.Mobile" class="classicText col-md-3">
        <label class="col-md-3">E-mail Address:</label><input type="text" ng-model="$ctrl.newUser.Email" class="classicText col-md-3">
        <label class="col-md-3">Username:</label><input type="text" ng-model="$ctrl.newUser.Username" class="classicText col-md-3">
        <label class="col-md-3">Password:</label><input type="password" ng-model="$ctrl.newUser.Password" class="classicText col-md-3">
        <label class="col-md-3">Re-enter Password:</label><input type="password" ng-model="$ctrl.newUser.Password2" class="classicText col-md-3">
        <div class="col-md-12">
            <div class="col-md-4"></div>
            <button ng-click="$ctrl.registerUser()" class="btn btn-primary col-md-4">&#9998;Register</button>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <label class="text-align-c">Already registered? <a ui-sref="home" ui-sref-active="active">Click Here</a> to login.</label>
            <div  class="errorText" ng-show="$ctrl.Error" ng-repeat="error in $ctrl.errorMessage">
                <label>{{error}}</label>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
